<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>City List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 18px;
            color: #000;
        }
        ul {
            padding-left: 20px;
        }
        ul > li {
            font-weight: 700;
            margin-bottom: 10px;
        }
        ol {
            margin-top: 5px;
            margin-bottom: 15px;
            padding-left: 40px;
            font-weight: 400;
        }
    </style>
</head>
<body>
<ul>
    <li>Việt Nam
        <ol>
            <li>Hà Nội</li>
            <li>Sài Gòn</li>
            <li>Huế</li>
            <li>Đà Nẵng</li>
        </ol>
    </li>
    <li>Hoa Kỳ
        <ol>
            <li>New York</li>
            <li>Los Angeles</li>
            <li>Chicago</li>
            <li>Houston</li>
        </ol>
    </li>
    <li>Trung Quốc
        <ol>
            <li>Beijing</li>
            <li>Chongqing</li>
            <li>Shanghai</li>
            <li>Tianjin</li>
        </ol>
    </li>
</ul>
</body>
</html>
